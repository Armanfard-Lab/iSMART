  bio: Dr Ye Zhu is a senior lecturer of computer science at the School of Information Technology at Deakin University. He is also the Data to Intelligence (D2i) Research Centre HDR coordinator and Master of Data Science Course CPL Officer. He received a PhD degree in Artificial Intelligence with a Mollie Holman Medal for the best doctoral thesis of the year from Monash University in 2017. Dr Zhu joined Deakin University as a postdoc research fellow in complex system data analytics in July 2017 and then became a lecturer in Feb 2019. Dr Zhu is an IEEE senior member and ACM member.

