  bio: Dr. Ceccarelli is a researcher at the University of Florence specializing in anomaly detection algorithms for system security, focusing on tabular data. His research aims to detect suspicious intrusions and system errors. While primarily focused on tabular data, they have also explored anomaly detection in images.
  
